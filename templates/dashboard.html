          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <title>EcoVentures | Home</title>
              <meta content="width=device-width, initial-scale=1.0" name="viewport" />
              <meta content="" name="keywords" />
              <meta content="" name="description" />

              <link
                href="{{ url_for('static', filename='img/favicon.ico') }}"
                rel="icon"
              />

              <!-- STYLESHEETS -->

              <link rel="preconnect" href="https://fonts.googleapis.com" />
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
              <link
                href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap"
                rel="stylesheet"
              />

              <link
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
                rel="stylesheet"
              />
              <link
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
                rel="stylesheet"
              />
              <link
                rel="stylesheet"
                href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
                integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
                crossorigin="anonymous"
              />

              <link
                href="{{ url_for('static', filename='lib/animate/animate.min.css') }}"
                rel="stylesheet"
              />
              <link
                href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}"
                rel="stylesheet"
              />

              <link
                href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
                rel="stylesheet"
              />

              <link
                href="{{ url_for('static', filename='css/style.css') }}"
                rel="stylesheet"
              />
              <link
                href="{{ url_for('static', filename='css/styles.css') }}"
                rel="stylesheet"
              />
            </head>

            <body>
              <div class="container-xxl bg-white p-0">
                <div
                  id="spinner"
                  class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
                >
                  <div
                    class="spinner-border text-primary"
                    style="width: 3rem; height: 3rem"
                    role="status"
                  >
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>

                <div class="container-xxl position-fixed p-0" id="main-container">
                  <nav
                    class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0"
                  >
                    <a href="index.html" class="navbar-brand p-0">
                      <h1 class="m-0">
                        <img
                          class="img-fluid animated zoomIn"
                          src="{{ url_for('static', filename='img/justlogo.png') }}"
                          alt=""
                        />
                        EcoVentures
                      </h1>
                    </a>
                    <button
                      class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#navbarCollapse"
                    >
                      <span class="fa fa-bars"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                      <div class="navbar-nav ms-auto py-0">
                          <a href="{{ url_for('home', context=context) }}" class="nav-item nav-link active">Home</a>
                          <a href="
                            {{ url_for('dashboard', context=context) }}" class="nav-item nav-link">Dashboard</a>
                          <a href="{{ url_for('events', context=context) }}" class="nav-item nav-link">Events</a>
                        <a href="{{ url_for('challenges', context=context) }}" class="nav-item nav-link">Challenges</a>
                        <a href="{{ url_for('tracker', context=context) }}" class="nav-item nav-link">Plastic Pickup</a>

                      </div>

                      <a
                        href="{{url_for('signin', context=context)}}
                                "
                        class="btn btn-secondary py-2 px-4 ms-3"
                        >Log In</a
                      >
                    </div>
                  </nav>
                </div>
              </div>

              <div class="container-xxl py-5 bg-primary hero-header mb-5">
                  <div class="container my-5 py-5 px-lg-5">
                      <div class="row g-5">
                          <div class="col-lg-6 pt-5 text-center text-lg-start">
                              <h1 class="display-4 text-white mb-4 animated slideInLeft">Leaderboard
                              </h1>
                              <h4 class="text-white animated slideInLeft">Compete to be the best in your community!</h4>
                              <h1 class="text-white mb-4 animated slideInLeft">
                              </h1>
                              <!-- <a href="{{ url_for('dashboard') }}" class="btn btn-secondary py-sm-3 px-sm-5 me-3 animated slideInLeft">Dashboard</a> -->
                          </div>
                          <div class="col-lg-6 text-center text-lg-start">
                              <!-- <img class="img-fluid animated zoomIn"  src="{{ url_for('static', filename='img/earth.jpg') }}" alt=""> -->

                          </div>
                      </div>
                  </div>
              </div>
              
              <div class="container-xxl py-5">
                  <div class="container px-lg-5">

                      <div class="row gy-5 gx-4">
                          <div class="col-lg-12 col-md-6 wow fadeInUp" data-wow-delay="0.2s">
                              <div class="position-relative shadow rounded border-top border-5 border-primary">
                                  <div class="d-flex align-items-center justify-content-center position-absolute top-0 start-50 translate-middle bg-primary rounded-circle" style="width: 45px; height: 45px; margin-top: -3px;">
                                      <i class="fa fa-dumbbell text-white"></i>
                                  </div>
                                  <div class="text-center border-bottom p-4 pt-5">
                                      <h4 class="fw-bold">Top 10</h4>
                                      <!-- <p class="mb-0">Staying fit with an active lifestyle and regular exercise</p> -->
                                  </div>

                                  <div class="p-4" id="idfk">
                                      {% for i in range(allUsers|length) %}
                                     <span class="border-bottom pb-3" style = "text-align: center;"><i class="fa fa-medal text-primary me-3"></i><a style = "color: #1D2833;">{{i+1}}. {{ allUsers[i].username }} 
                                      <b>Points:</b> {{allUsers[i].points}} </a></span>   
                                    {% endfor %}

                                  </div>
                              </div>
                          </div>

                      </div>
                  </div>
              </div>
              
              <!-- SOURCES & LIBRARY LINKS -->
              <!-- Base HTML from https://htmlcodex.com/ -->

              <!-- JavaScript Libraries -->
              <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
              <script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
              <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
              <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
              <script src="{{ url_for('static', filename='lib/counterup/counterup.min.js') }}"></script>
              <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>

              <!-- JAVASCRIPT -->
              <script src="{{ url_for('static', filename='js/main.js') }}"></script>
            </body>
          </html>
